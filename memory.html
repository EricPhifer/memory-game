<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Importing CSS and Ubuntu font-->
    <link rel="stylesheet" type="text/css" href="memory.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <!--Importing Bootstrap CSS-->

  <body>
    <div class="jumbotron" style="background: #333">
      <h1 class="header">The Memory Game</h1>
      <p class="instructions">Pick a card, any card, then pick another. If they match, hooray! If not, you'll have to just remember. The timer and counter below will keep track of how long and how many moves it takes for you to win. Then try to beat your score!</p>
      <div class="star-rating">
        <!--image for stars taken from: http://download.dreamstime.com/dreamstime_82265342.jpg?imageid=82265342&authcode=fb26e9ba59498b9f4ac2f01bc8da3119&size=0-->
        <img class="stars" id="stars1" src="images/gold-star.jpg" width="100" height="100">
        <img class="stars" id="stars2" src="images/gold-star.jpg" width="100" height="100">
        <img class="stars" id="stars3" src="images/gold-star.jpg" width="100" height="100">
        <script src="stars.js" type="text/javascript"></script>
      </div>
    </div> 
    <div class="game-properties">

        <div class="timer">
          <!--timer-->
          <h3 class="stopwatch">00:00:00</h3>
          <script src="timer.js" type="text/javascript"></script>
        </div>
        <div class="move-counter">
          <!--move counter-->
          <h3 class="moves">00</h3>
          <script src="moves.js" type="text/javascript"></script>
        </div>

      </div>
    <div class="background">
